        body {

            color: #e5e5e5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;

            /* --- BAKGRUNDSBILD --- */
            background-image: linear-gradient(rgba(5, 5, 5, 0.85), rgba(5, 5, 5, 0.95)), url('bg.png');
            background-size: cover;       
            background-position: center;  
            background-attachment: fixed; 
            background-repeat: no-repeat;
        }

        /* --- 2. Hero / Dashboard --- */
        header {
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            position: relative;
        }

        .brand-logo {
            width: 200px;
            height: auto;
            margin-bottom: 60px;
            opacity: 0;
            animation: fadeDown 1s ease forwards 0.2s;
        }

        .hero-dashboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
            opacity: 0;
            animation: fadeUp 1s ease forwards 0.5s;
        }

        .dash-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: #888;
            margin-bottom: 10px;
            transition: opacity 0.5s ease;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .dash-value {
            font-size: 6rem;
            font-weight: 800;
            line-height: 1;
            color: #fff;
            letter-spacing: -0.03em;
            transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .dash-sub {
            font-size: 1.2rem;
            font-weight: 400;
            color: #C8102E;
            margin-top: 10px;
            letter-spacing: 0.05em;
            height: 30px;
            transition: opacity 0.5s ease;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        .fade-out { opacity: 0; transform: translateY(10px); }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            font-size: 1.5rem;
            color: #aaa;
            animation: bounce 2s infinite;
        }

        /* --- 3. Tidslinje Layout --- */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
            position: relative;
        }

        .timeline-line {
            position: absolute;
            left: 50px;
            top: 0;
            bottom: 0;
            width: 1px;
            background: linear-gradient(to bottom, transparent, #444 10%, #444 90%, transparent);
            z-index: 0;
        }

        /* --- Månadsavdelare (Klickbar) --- */
        .month-header {
            font-size: 1.5rem;
            font-weight: 800;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding-left: 60px;
            margin-top: 80px;
            margin-bottom: 40px;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
            z-index: 1;
            cursor: pointer; 
            display: inline-block; 
            width: 100%;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }
        
        .month-header:hover {
            color: #fff; 
            transform: translateX(10px); 
        }
        
        .month-header.visible { opacity: 1; transform: translateY(0); }

        .match-section {
            margin-bottom: 120px;
            padding-left: 60px;
            position: relative;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }
        
        .match-section.visible { opacity: 1; transform: translateY(0); }

        /* Justering för matcher utan mål */
        .match-section.no-goals {
            margin-bottom: 80px;
        }

        .match-section::before {
            content: '';
            position: absolute;
            left: 6px;
            top: 25px;
            width: 9px;
            height: 9px;
            background-color: #C8102E;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(200, 16, 46, 0.8);
            z-index: 1;
        }

        /* --- 4. Match Header --- */
        .match-header {
            margin-bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .match-meta {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #aaa;
            margin-bottom: 10px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        }

        /* --- Result Colors --- */
        .result-tag {
            font-weight: 800;
            margin-left: 5px;
        }
        .res-win { color: #2ecc71; text-shadow: 0 0 10px rgba(46, 204, 113, 0.4); } /* Green */
        .res-draw { color: #f1c40f; text-shadow: 0 0 10px rgba(241, 196, 15, 0.4); } /* Yellow */
        .res-loss { color: #e74c3c; text-shadow: 0 0 10px rgba(231, 76, 60, 0.4); } /* Red */

        .competition-tag {
            padding: 4px 8px;
            border-radius: 2px;
            font-weight: 700;
            font-size: 0.7rem;
            letter-spacing: 0.1em;
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(2px);
        }
        .comp-pl { color: #fff; border: 1px solid #555; } 
        .comp-ucl { color: #89CFF0; border: 1px solid rgba(137, 207, 240, 0.5); } 
        .comp-cup { color: #ff6b6b; border: 1px solid rgba(255, 107, 107, 0.5); } 
        .comp-fa-cup { color: #f39c12; border: 1px solid rgba(243, 156, 18, 0.5); }

        .meta-divider { color: #666; margin: 0 5px; }
        .match-details-text { color: #ccc; font-weight: 500; letter-spacing: 0.05em; }

        .match-info h2 {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            color: #fff;
            margin: 0;
            line-height: 1;
            text-shadow: 0 4px 10px rgba(0,0,0,0.8);
        }

        /* --- 5. Grid & Kort --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .card {
            cursor: pointer;
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .card:hover { transform: translateY(-5px); }

        .image-wrapper {
            position: relative;
            overflow: hidden;
            background-color: #111;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            opacity: 0.85;
            transition: opacity 0.5s ease, transform 0.5s ease;
            filter: grayscale(20%);
        }
        .card:hover img { opacity: 1; filter: grayscale(0%); transform: scale(1.03); }

        .meta-preview {
            margin-top: 12px;
            font-size: 0.85rem;
            color: #ddd;
            letter-spacing: 0.05em;
            font-weight: 500;
            border-left: 2px solid #444;
            padding-left: 10px;
            transition: border-color 0.3s;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        }
        .card:hover .meta-preview { border-left-color: #fff; color: #fff; }

        /* --- 6. MODALS --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 5, 5, 0.98);
            backdrop-filter: blur(10px);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }

        .modal-content {
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            width: 100%;
            max-height: 90vh;
            gap: 50px;
            overflow-y: auto;
            position: relative;
        }
        @media (min-width: 900px) {
            .modal-content { flex-direction: row; align-items: center; overflow-y: visible; }
        }
        
        .modal-image-container { flex: 1.5; display: flex; justify-content: center; align-items: center; }
        .modal-image-container img { max-width: 100%; max-height: 80vh; box-shadow: 0 0 50px rgba(0,0,0,0.8); }
        .modal-text { flex: 0.5; color: #fff; display: flex; flex-direction: column; justify-content: center; }
        .modal-header { font-size: 3rem; font-weight: 800; margin-bottom: 10px; line-height: 1; letter-spacing: -0.03em; }
        .modal-subheader { font-size: 1.2rem; color: #666; margin-bottom: 60px; font-weight: 400; text-transform: uppercase; letter-spacing: 0.1em; }
        .stat-section { margin-bottom: 40px; }
        .label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.2em; color: #444; margin-bottom: 12px; display: block; }
        .assist-value { font-size: 1.5rem; font-weight: 500; color: #fff; }
        .involved-list { list-style: none; padding: 0; margin: 0; }
        .involved-list li { font-size: 1rem; color: #888; margin-bottom: 8px; transition: color 0.2s; }
        .involved-list li:hover { color: #fff; }
        
        #player-modal, #month-modal { z-index: 1100; }
        
        .stats-grid-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 30px;
            width: 100%;
            border-top: 1px solid #222;
            border-bottom: 1px solid #222;
            padding: 30px 0;
            margin-bottom: 40px;
        }

        .sg-val { font-size: 2.5rem; font-weight: 800; color: #fff; line-height: 1; }
        .sg-lbl { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.2em; color: #555; margin-top: 10px; }
        .sg-name { font-size: 1rem; color: #C8102E; margin-top: 5px; font-weight: 500; }

        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .gallery-grid .card { opacity: 0.6; transition: opacity 0.3s; }
        .gallery-grid .card:hover { opacity: 1; }

        .clickable-player { cursor: pointer; border-bottom: 1px solid #333; transition: all 0.2s; }
        .clickable-player:hover { border-bottom: 1px solid #fff; color: #fff; }

        .close-btn:hover { opacity: 1; }

        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} 60% {transform: translateY(-5px);} }

        @media (max-width: 768px) {
            .timeline-line { left: 20px; }
            .match-section, .month-header { padding-left: 40px; }
            .match-section::before { left: 16px; top: 22px; }
            .match-info h2 { font-size: 2rem; }
            header { padding: 80px 20px; min-height: 70vh; }
            .dash-value { font-size: 4rem; }

        // --- DASHBOARD ---
        function initDashboard() {
            const labelEl = document.getElementById('dash-label');
            const valueEl = document.getElementById('dash-value');
            const subEl = document.getElementById('dash-sub');

            let totalGoals = 0;
            const goalsMap = {}, assistsMap = {}, involvedMap = {};

            seasonData.forEach(match => {
                match.goals.forEach(goal => {
                    totalGoals++;
                    goalsMap[goal.scorer] = (goalsMap[goal.scorer] || 0) + 1;
                    if (goal.assist && goal.assist !== "-") assistsMap[goal.assist] = (assistsMap[goal.assist] || 0) + 1;
                    if (goal.involved) goal.involved.forEach(p => involvedMap[p] = (involvedMap[p] || 0) + 1);
                });
            });

            const findTop = (map) => {
                let topName = "N/A", topCount = 0;
                for (const [name, count] of Object.entries(map)) {
                    if (count > topCount) { topCount = count; topName = name; }
                }
                return { name: topName, count: topCount };
            };

            const topScorer = findTop(goalsMap);
            const topAssister = findTop(assistsMap);
            const topInvolved = findTop(involvedMap);

            const slides = [
                { label: "Total Goals", value: totalGoals, sub: "" },
                { label: "Top Scorer", value: topScorer.count, sub: topScorer.name },
                { label: "Assist Leader", value: topAssister.count, sub: topAssister.name },
                { label: "Most Involved", value: topInvolved.count, sub: topInvolved.name }
            ];

            let currentSlide = 0;
            const updateDisplay = () => {
                labelEl.classList.add('fade-out'); valueEl.classList.add('fade-out'); subEl.classList.add('fade-out');
                setTimeout(() => {
                    const slide = slides[currentSlide];
                    labelEl.innerText = slide.label; valueEl.innerText = slide.value; subEl.innerText = slide.sub;
                    labelEl.classList.remove('fade-out'); valueEl.classList.remove('fade-out'); subEl.classList.remove('fade-out');
                    currentSlide = (currentSlide + 1) % slides.length;
                }, 500);
            };
            updateDisplay();
            setInterval(updateDisplay, 4000);
        }

        // --- MAIN RENDER ---
        const container = document.getElementById('main-container');
        const modalOverlay = document.getElementById('modal-overlay');
        const mImg = document.getElementById('m-img');
        const mScorer = document.getElementById('m-scorer');

        // Month Modal Elements

        let lastMonth = "";
        function getYearForMonth(monthStr) {
            const lateYearMonths = ["August", "September", "October", "November", "December"];
            return lateYearMonths.includes(monthStr) ? "2025" : "2026";
        }

        seasonData.forEach((match, matchIndex) => {
            const dateParts = match.details.split(" "); 
            const currentMonth = dateParts[2];

            if (currentMonth !== lastMonth) {
                const monthDiv = document.createElement('div');
                monthDiv.className = 'month-header';
                const monthYear = `${currentMonth} ${getYearForMonth(currentMonth)}`;
                monthDiv.innerText = monthYear;
                // Gör rubriken klickbar
                monthDiv.onclick = () => openMonthStats(currentMonth);
                
                container.appendChild(monthDiv);
                lastMonth = currentMonth;
            }

            const section = document.createElement('section');
            section.className = `match-section ${match.goals.length === 0 ? 'no-goals' : ''}`;

            const headerHTML = `
                <div class="match-header">
                    <div class="match-meta">
                        <span class="competition-tag ${match.compClass}">${match.competition}</span>
                        <span class="meta-divider">/</span>
                        <span>${match.round}</span>
                        <span class="meta-divider">|</span>
                        <span class="match-details-text">${match.details}</span>
                        ${match.score ? `<span class="meta-divider">|</span><span class="result-tag ${match.resultClass}">${match.score}</span>` : ''}
                    </div>
                    <div class="match-info">
                        <h2>${match.opponent}</h2>
                    </div>
                </div>
            `;
            section.innerHTML = headerHTML;

                    article.innerHTML = `
                        <div class="image-wrapper"><img src="images/${goal.img}" alt="Goal by ${goal.scorer}" loading="lazy"></div>
                        <div class="meta-preview"><span>${goal.scorer}</span></div>
                    `;
                    gridDiv.appendChild(article);
                });
                section.appendChild(gridDiv);
            }

            container.appendChild(section);
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('visible'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.match-section, .month-header').forEach(s => observer.observe(s));

        // --- MONTH STATS FUNCTION ---
        function openMonthStats(monthName) {
            let totalG = 0;
            const goalsMap = {}, assistsMap = {}, involvedMap = {};
            const monthGoalsList = [];

            // Loopa igenom och filtrera på månad
            seasonData.forEach((match, mIdx) => {
                if(match.details.includes(monthName)) {
                    match.goals.forEach((goal, gIdx) => {
                        totalG++;
                        // Stats
                        goalsMap[goal.scorer] = (goalsMap[goal.scorer] || 0) + 1;
                        if (goal.assist && goal.assist !== "-") assistsMap[goal.assist] = (assistsMap[goal.assist] || 0) + 1;
                        if (goal.involved) goal.involved.forEach(p => involvedMap[p] = (involvedMap[p] || 0) + 1);
                        
                        // Spara för galleri
                        monthGoalsList.push({
                            img: goal.img,
                            scorer: goal.scorer,
                            match: match.opponent,
                            mIndex: mIdx,
                            gIndex: gIdx
                        });
                    });
                }
            });

            const findTop = (map) => {
                let topName = "N/A", topCount = 0;
                for (const [name, count] of Object.entries(map)) {
                    if (count > topCount) { topCount = count; topName = name; }
                }
                return { name: topName, count: topCount };
            };

            const topScorer = findTop(goalsMap);
            const topAssister = findTop(assistsMap);
            const topInvolved = findTop(involvedMap);

            // Fyll modalen
            monthTitle.innerText = `${monthName} ${getYearForMonth(monthName)}`;
            monthGoals.innerText = totalG;
            
            monthScorerVal.innerText = topScorer.count;
            monthScorerName.innerText = topScorer.name;
            
            monthAssistVal.innerText = topAssister.count;
            monthAssistName.innerText = topAssister.name;
            
            monthInvolvedVal.innerText = topInvolved.count;
            monthInvolvedName.innerText = topInvolved.name;

            // Galleri
            monthGallery.innerHTML = '';
            monthGoalsList.forEach(item => {
                const miniCard = document.createElement('div');
                miniCard.className = 'card';
                miniCard.onclick = () => { closeMonthModalDirect(); openModal(item.mIndex, item.gIndex); };
                miniCard.innerHTML = `<div class="image-wrapper"><img src="images/${item.img}" alt="Goal"></div><div class="meta-preview" style="font-size: 0.7rem; margin-top: 8px; color: #777;"><span>vs ${item.match}</span></div>`;
                monthGallery.appendChild(miniCard);
            });

            monthModal.classList.add('active');
        }

        function closeMonthModal(event) { if (event.target === monthModal) closeMonthModalDirect(); }
        function closeMonthModalDirect() { monthModal.classList.remove('active'); }


        // --- FUNCTIONS ---
        function openModal(mIndex, gIndex) {
            const data = seasonData[mIndex].goals[gIndex];
            const matchInfo = seasonData[mIndex];
            mImg.src = `images/${data.img}`;
            mMatch.innerText = `${matchInfo.opponent} | ${matchInfo.competition}`;
            mScorer.innerHTML = `<span class="clickable-player" onclick="openPlayer('${data.scorer}')">${data.scorer}</span>`;
            mAssist.innerHTML = (data.assist && data.assist !== "-") ? `<span class="clickable-player" onclick="openPlayer('${data.assist}')">${data.assist}</span>` : "-";
            mInvolved.innerHTML = '';
            if (data.involved) data.involved.forEach(p => {
                const li = document.createElement('li');
                li.innerHTML = `<span class="clickable-player" onclick="openPlayer('${p}')">${p}</span>`;
                mInvolved.appendChild(li);
            });
            modalOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(event) { if (event.target === modalOverlay) closeModalDirect(); }
        function closeModalDirect() { modalOverlay.classList.remove('active'); document.body.style.overflow = ''; }

        function openPlayer(playerName) {
            let stats = { goals: 0, assists: 0, sequence: 0 };
            let relatedGoals = []; 
            seasonData.forEach((match, mIdx) => {
                match.goals.forEach((goal, gIdx) => {
                    let involvedInThisGoal = false;
                    if (goal.scorer === playerName) { stats.goals++; involvedInThisGoal = true; }
                    if (goal.assist === playerName) { stats.assists++; involvedInThisGoal = true; }
                    if (goal.involved && goal.involved.includes(playerName)) { stats.sequence++; involvedInThisGoal = true; }
                    if (involvedInThisGoal) relatedGoals.push({ img: goal.img, scorer: goal.scorer, match: match.opponent, mIndex: mIdx, gIndex: gIdx });
                });
            });
            pName.innerText = playerName; pGoals.innerText = stats.goals; pAssists.innerText = stats.assists; pInvolved.innerText = stats.sequence;
            pGallery.innerHTML = '';
            relatedGoals.forEach(item => {
                const miniCard = document.createElement('div');
                miniCard.className = 'card';
                miniCard.onclick = () => { closePlayerModalDirect(); openModal(item.mIndex, item.gIndex); };
                miniCard.innerHTML = `<div class="image-wrapper"><img src="images/${item.img}" alt="Goal"></div><div class="meta-preview" style="font-size: 0.7rem; margin-top: 8px; color: #777;"><span>vs ${item.match}</span></div>`;
                pGallery.appendChild(miniCard);
            });
            playerModal.classList.add('active');
        }

        function closePlayerModal(event) { if (event.target === playerModal) closePlayerModalDirect(); }
        function closePlayerModalDirect() { playerModal.classList.remove('active'); }

        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape") {
                if (playerModal.classList.contains('active')) closePlayerModalDirect();
                else if (monthModal.classList.contains('active')) closeMonthModalDirect();
                else closeModalDirect();
            }
        });
    </script>
</body>
</html>
