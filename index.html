        /* --- 1. Reset & Bas --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: #050505;
            color: #e5e5e5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* --- 2. Hero / Dashboard --- */
        header {
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            position: relative;
        }

        .brand-logo {
            width: 200px;
            height: auto;
            margin-bottom: 60px;
            opacity: 0;
            animation: fadeDown 1s ease forwards 0.2s;
        }

        .hero-dashboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
            opacity: 0;
            animation: fadeUp 1s ease forwards 0.5s;
        }

        .dash-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: #666;
            margin-bottom: 10px;
            transition: opacity 0.5s ease;
        }

        .dash-value {
            font-size: 6rem;
            font-weight: 800;
            line-height: 1;
            color: #fff;
            letter-spacing: -0.03em;
            transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .dash-sub {
            font-size: 1.2rem;
            font-weight: 400;
            color: #C8102E;
            margin-top: 10px;
            letter-spacing: 0.05em;
            height: 30px;
            transition: opacity 0.5s ease;
        }

        .fade-out { opacity: 0; transform: translateY(10px); }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            font-size: 1.5rem;
            color: #333;
            animation: bounce 2s infinite;
        }

        /* --- 3. Tidslinje Layout --- */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
            position: relative;
        }

        .timeline-line {
            position: absolute;
            left: 50px;
            top: 0;
            bottom: 0;
            width: 1px;
            background: linear-gradient(to bottom, transparent, #333 10%, #333 90%, transparent);
            z-index: 0;
        }

        .match-section {
            margin-bottom: 120px;
            padding-left: 60px;
            position: relative;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }
        
        .match-section.visible { opacity: 1; transform: translateY(0); }

        .match-section::before {
            content: '';
            position: absolute;
            left: 6px;
            top: 25px;
            width: 9px;
            height: 9px;
            background-color: #C8102E;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(200, 16, 46, 0.5);
            z-index: 1;
        }

        /* --- 4. Match Header --- */
        .match-header {
            margin-bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .match-meta {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #888;
            margin-bottom: 10px;
        }

        .competition-tag {
            padding: 4px 8px;
            border-radius: 2px;
            font-weight: 700;
            font-size: 0.7rem;
            letter-spacing: 0.1em;
            background: #1a1a1a;
        }
        .comp-pl { color: #fff; border: 1px solid #333; } 
        .comp-ucl { color: #89CFF0; border: 1px solid rgba(137, 207, 240, 0.3); } 
        .comp-cup { color: #ff6b6b; border: 1px solid rgba(255, 107, 107, 0.3); } 

        .meta-divider { color: #444; margin: 0 5px; }
        .match-details-text { color: #aaa; font-weight: 500; letter-spacing: 0.05em; }

        .match-info h2 {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            color: #fff;
            margin: 0;
            line-height: 1;
        }

        /* --- 5. Grid & Kort --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .card {
            cursor: pointer;
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .card:hover { transform: translateY(-5px); }

        .image-wrapper {
            position: relative;
            overflow: hidden;
            background-color: #111;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            opacity: 0.85;
            transition: opacity 0.5s ease, transform 0.5s ease;
            filter: grayscale(20%);
        }
        .card:hover img { opacity: 1; filter: grayscale(0%); transform: scale(1.03); }

        .meta-preview {
            margin-top: 12px;
            font-size: 0.85rem;
            color: #ccc;
            letter-spacing: 0.05em;
            font-weight: 500;
            border-left: 2px solid #333;
            padding-left: 10px;
            transition: border-color 0.3s;
        }
        .card:hover .meta-preview { border-left-color: #fff; color: #fff; }

        /* --- 6. MODALS --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(5px);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }

        .modal-content {
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            width: 100%;
            max-height: 90vh;
            gap: 50px;
            overflow-y: auto;
            position: relative;
        }
        @media (min-width: 900px) {
            .modal-content { flex-direction: row; align-items: center; overflow-y: visible; }
        }
        
        .modal-image-container { flex: 1.5; display: flex; justify-content: center; align-items: center; }
        .modal-image-container img { max-width: 100%; max-height: 80vh; box-shadow: 0 0 50px rgba(0,0,0,0.8); }
        .modal-text { flex: 0.5; color: #fff; display: flex; flex-direction: column; justify-content: center; }
        .modal-header { font-size: 3rem; font-weight: 800; margin-bottom: 10px; line-height: 1; letter-spacing: -0.03em; }
        .modal-subheader { font-size: 1.2rem; color: #666; margin-bottom: 60px; font-weight: 400; text-transform: uppercase; letter-spacing: 0.1em; }
        .stat-section { margin-bottom: 40px; }
        .label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.2em; color: #444; margin-bottom: 12px; display: block; }
        .assist-value { font-size: 1.5rem; font-weight: 500; color: #fff; }
        .involved-list { list-style: none; padding: 0; margin: 0; }
        .involved-list li { font-size: 1rem; color: #888; margin-bottom: 8px; transition: color 0.2s; }
        .involved-list li:hover { color: #fff; }
        
        /* Share Button */
        .share-btn {
            margin-top: 20px;
            align-self: flex-start;
            padding: 12px 24px;
            background: #000;
            border: 1px solid #fff;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-size: 0.8rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        .share-btn:hover { background: #fff; color: #000; }

        /* Player Modal */
        #player-modal { z-index: 1100; }
        .player-stats-row {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; width: 100%;
            border-top: 1px solid #222; border-bottom: 1px solid #222; padding: 30px 0; margin-bottom: 40px;
        }
        .p-stat { display: flex; flex-direction: column; align-items: flex-start; }
        .p-stat-val { font-size: 3.5rem; font-weight: 800; color: #fff; line-height: 1; }
        .p-stat-lbl { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.2em; color: #555; margin-top: 10px; }
        .player-gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .player-gallery .card { opacity: 0.6; transition: opacity 0.3s; }
        .player-gallery .card:hover { opacity: 1; }

        .clickable-player { cursor: pointer; border-bottom: 1px solid #333; transition: all 0.2s; }
        .clickable-player:hover { border-bottom: 1px solid #fff; color: #fff; }
        .close-btn { position: absolute; top: 30px; right: 40px; font-size: 2rem; color: #fff; cursor: pointer; opacity: 0.5; z-index: 1001; transition: opacity 0.2s; }

            overflow: hidden;

        .sc-value { font-size: 1.4rem; color: #fff; font-weight: 500; }
        .sc-list { list-style: none; padding: 0; }
        .sc-list li { font-size: 1rem; color: #999; margin-bottom: 5px; }

            .timeline-line { left: 20px; }
            .match-section { padding-left: 40px; }
            .match-section::before { left: 16px; top: 22px; }
            .match-info h2 { font-size: 2rem; }

        // --- GLOBAL CURRENT GOAL DATA ---
        let currentGoalData = null;
        let currentMatchData = null;

        // --- DASHBOARD ---
        function initDashboard() {
            const labelEl = document.getElementById('dash-label');
            const valueEl = document.getElementById('dash-value');
            const subEl = document.getElementById('dash-sub');

            let totalGoals = 0;
            const goalsMap = {}, assistsMap = {}, involvedMap = {};

            seasonData.forEach(match => {
                match.goals.forEach(goal => {
                    totalGoals++;
                    goalsMap[goal.scorer] = (goalsMap[goal.scorer] || 0) + 1;
                    if (goal.assist && goal.assist !== "-") assistsMap[goal.assist] = (assistsMap[goal.assist] || 0) + 1;
                    if (goal.involved) goal.involved.forEach(p => involvedMap[p] = (involvedMap[p] || 0) + 1);
                });
            });

            const findTop = (map) => {
                let topName = "", topCount = 0;
                for (const [name, count] of Object.entries(map)) {
                    if (count > topCount) { topCount = count; topName = name; }
                }
                return { name: topName, count: topCount };
            };

            const topScorer = findTop(goalsMap);
            const topAssister = findTop(assistsMap);
            const topInvolved = findTop(involvedMap);

            const slides = [
                { label: "Total Goals", value: totalGoals, sub: "" },
                { label: "Top Scorer", value: topScorer.count, sub: topScorer.name },
                { label: "Assist Leader", value: topAssister.count, sub: topAssister.name },
                { label: "Most Involved", value: topInvolved.count, sub: topInvolved.name }
            ];

            let currentSlide = 0;
            const updateDisplay = () => {
                labelEl.classList.add('fade-out'); valueEl.classList.add('fade-out'); subEl.classList.add('fade-out');
                setTimeout(() => {
                    const slide = slides[currentSlide];
                    labelEl.innerText = slide.label; valueEl.innerText = slide.value; subEl.innerText = slide.sub;
                    labelEl.classList.remove('fade-out'); valueEl.classList.remove('fade-out'); subEl.classList.remove('fade-out');
                    currentSlide = (currentSlide + 1) % slides.length;
                }, 500);
            };
            updateDisplay();
            setInterval(updateDisplay, 4000);
        }

        // --- MAIN RENDER ---
        const container = document.getElementById('main-container');
        const modalOverlay = document.getElementById('modal-overlay');
        const mImg = document.getElementById('m-img');
        const mScorer = document.getElementById('m-scorer');
        const mMatch = document.getElementById('m-match');
        const mAssist = document.getElementById('m-assist');
        const mInvolved = document.getElementById('m-involved');
        const playerModal = document.getElementById('player-modal');
        const pName = document.getElementById('p-name');
        const pGoals = document.getElementById('p-goals');
        const pAssists = document.getElementById('p-assists');
        const pInvolved = document.getElementById('p-involved');
        const pGallery = document.getElementById('p-gallery');

        initDashboard();

        seasonData.forEach((match, matchIndex) => {
            const section = document.createElement('section');
            section.className = 'match-section';

            const headerHTML = `
                <div class="match-header">
                    <div class="match-meta">
                        <span class="competition-tag ${match.compClass}">${match.competition}</span>
                        <span class="meta-divider">/</span>
                        <span>${match.round}</span>
                        <span class="meta-divider">|</span>
                        <span class="match-details-text">${match.details}</span>
                    </div>
                    <div class="match-info">
                        <h2>${match.opponent}</h2>
                    </div>
                </div>
            `;
            section.innerHTML = headerHTML;

            const gridDiv = document.createElement('div');
            gridDiv.className = 'grid';

            match.goals.forEach((goal, goalIndex) => {
                const article = document.createElement('article');
                article.className = 'card';
                article.onclick = () => openModal(matchIndex, goalIndex);
                article.innerHTML = `
                    <div class="image-wrapper"><img src="images/${goal.img}" alt="Goal by ${goal.scorer}" loading="lazy"></div>
                    <div class="meta-preview"><span>${goal.scorer}</span></div>
                `;
                gridDiv.appendChild(article);
            });

            section.appendChild(gridDiv);
            container.appendChild(section);
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('visible'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.match-section').forEach(s => observer.observe(s));

        // --- FUNCTIONS ---
        function openModal(mIndex, gIndex) {
            // Spara data globalt för att kunna använda i Share-funktionen
            currentGoalData = seasonData[mIndex].goals[gIndex];
            currentMatchData = seasonData[mIndex];

            mImg.src = `images/${currentGoalData.img}`;
            mMatch.innerText = `${currentMatchData.opponent} | ${currentMatchData.competition}`;
            mScorer.innerHTML = `<span class="clickable-player" onclick="openPlayer('${currentGoalData.scorer}')">${currentGoalData.scorer}</span>`;
            mAssist.innerHTML = (currentGoalData.assist && currentGoalData.assist !== "-") ? `<span class="clickable-player" onclick="openPlayer('${currentGoalData.assist}')">${currentGoalData.assist}</span>` : "-";
            mInvolved.innerHTML = '';
            if (currentGoalData.involved) currentGoalData.involved.forEach(p => {
                const li = document.createElement('li');
                li.innerHTML = `<span class="clickable-player" onclick="openPlayer('${p}')">${p}</span>`;
                mInvolved.appendChild(li);
            });
            modalOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(event) { if (event.target === modalOverlay) closeModalDirect(); }
        function closeModalDirect() { modalOverlay.classList.remove('active'); document.body.style.overflow = ''; }

        function openPlayer(playerName) {
            let stats = { goals: 0, assists: 0, sequence: 0 };
            let relatedGoals = []; 
            seasonData.forEach((match, mIdx) => {
                match.goals.forEach((goal, gIdx) => {
                    let involvedInThisGoal = false;
                    if (goal.scorer === playerName) { stats.goals++; involvedInThisGoal = true; }
                    if (goal.assist === playerName) { stats.assists++; involvedInThisGoal = true; }
                    if (goal.involved && goal.involved.includes(playerName)) { stats.sequence++; involvedInThisGoal = true; }
                    if (involvedInThisGoal) relatedGoals.push({ img: goal.img, scorer: goal.scorer, match: match.opponent, mIndex: mIdx, gIndex: gIdx });
                });
            });
            pName.innerText = playerName; pGoals.innerText = stats.goals; pAssists.innerText = stats.assists; pInvolved.innerText = stats.sequence;
            pGallery.innerHTML = '';
            relatedGoals.forEach(item => {
                const miniCard = document.createElement('div');
                miniCard.className = 'card';
                miniCard.onclick = () => { closePlayerModalDirect(); openModal(item.mIndex, item.gIndex); };
                miniCard.innerHTML = `<div class="image-wrapper"><img src="images/${item.img}" alt="Goal"></div><div class="meta-preview" style="font-size: 0.7rem; margin-top: 8px; color: #777;"><span>vs ${item.match}</span></div>`;
                pGallery.appendChild(miniCard);
            });
            playerModal.classList.add('active');
        }

        function closePlayerModal(event) { if (event.target === playerModal) closePlayerModalDirect(); }
        function closePlayerModalDirect() { playerModal.classList.remove('active'); }

        // --- GENERATE SHARE CARD FUNCTION ---
        function generateShareCard() {
            if (!currentGoalData) return;

            // 1. Fyll mallen med rätt data
            document.getElementById('sc-img-target').src = `images/${currentGoalData.img}`;
            document.getElementById('sc-scorer-target').innerText = currentGoalData.scorer;
            document.getElementById('sc-match-target').innerText = `${currentMatchData.opponent} | ${currentMatchData.competition}`;
            document.getElementById('sc-assist-target').innerText = currentGoalData.assist;
            
            const invList = document.getElementById('sc-involved-target');
            invList.innerHTML = '';
            if (currentGoalData.involved) {
                currentGoalData.involved.forEach(p => {
                    const li = document.createElement('li');
                    li.innerText = p;
                    invList.appendChild(li);
                });
            }

            // 2. Använd html2canvas
            const elementToShare = document.getElementById('share-card-container');
            
            html2canvas(elementToShare, {
                useCORS: true,
                scale: 2,
                backgroundColor: "#080808"
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `golazo_${currentGoalData.scorer.replace(/ /g, "_")}.png`;
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape") {
                if (playerModal.classList.contains('active')) closePlayerModalDirect();
                else closeModalDirect();
            }
        });
    </script>
